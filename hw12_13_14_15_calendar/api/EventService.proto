syntax = "proto3";

package event;
option go_package = "./;calendar_event_api";

import "google/api/annotations.proto";

service CalendarEvent {
  rpc GetEvents (GetUserEventsRequest) returns (Events) {
    option (google.api.http) = {
      get: "/get-user-events/{user_id}"
    };
  }
}

message GetUserEventsRequest {
  int64 user_id = 1;
}

message Events {
  repeated Event Content = 1;
}

message Event {
  string id = 1;
  int64 user_id = 2;
  string title = 3;
}
